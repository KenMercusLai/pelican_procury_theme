<div id="header">
  <div class="container">
    <div class="row">
      <div class="col-sm-3" id="logo">
        <a title="水星计划" href="{{SITEURL}}">
          <img src="{{SITEURL}}/theme/img/text-logo.png" alt="水星计划">
        </a>
      </div>
      <form method="get" action="http://videotube.marstheme.com">
        <div class="col-sm-6" id="header-search">
          <span class="glyphicon glyphicon-search search-icon"></span>
          <input value="" name="s" placeholder="搜搜看有什么新东西..." id="search" type="text">
        </div>
      </form>
      <div class="col-sm-3" id="header-social">
        {% if ACFUN %}
          <a href="{{ACFUN}}"><i class="fa fa-rss"></i></a>
        {% endif %}
        {% if BILIBILI %}
          <a href="{{BILIBILI}}"><i class="fa fa-rss"></i></a>
        {% endif %}
        {% if WEIBO %}
          <a href="{{WEIBO}}"><i class="fa fa-weibo"></i></a>
        {% endif %}
        {% if FEED_ALL_ATOM %}
          <a href="{{SITEURL}}/{{FEED_ALL_ATOM}}"><i class="fa fa-rss"></i></a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
<!-- /#header -->

  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
      <!-- menu -->
      <ul id="menu-header-menu" class="nav navbar-nav list-inline menu">
        <li class="menu-item current-menu-item menu-item-has-children"><a href="{{SITEURL}}">首页</a></li>
        <li class="menu-item menu-item-has-children"><a href="{{SITEURL}}/archives.html">视频</a></li>
        <li class="menu-item menu-item-type-taxonomy"><a href="http://videotube.marstheme.com/categories/trailers/">博客</a></li>
        <li class="menu-item menu-item-type-taxonomy"><a href="http://videotube.marstheme.com/categories/food-health/">成员介绍</a></li>
      </ul>
    </nav>
  </div>
</div>
